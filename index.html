<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackWerk Multi-Store - Employee Time Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #222831 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><linearGradient id="grain"><stop offset="0%" stop-color="white" stop-opacity="0.1"/><stop offset="100%" stop-color="white" stop-opacity="0.05"/></linearGradient></defs><rect width="100" height="20" fill="url(%23grain)"/></svg>');
        }

        .company-name {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .company-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .store-indicator {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
            z-index: 1;
            position: relative;
        }

        .logout-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            z-index: 2;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .content {
            padding: 30px 25px;
        }

        /* LOGIN STYLES */
        .login-container {
            display: block;
        }

        .app-container {
            display: none;
        }

        .login-form {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(58, 123, 213, 0.4);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* STORE SELECTION */
        .store-select {
            margin-bottom: 25px;
            background: #fff3cd;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #ffc107;
        }

        .store-select label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #856404;
            font-size: 16px;
        }

        .store-select select {
            width: 100%;
            padding: 16px;
            border: 2px solid #ffc107;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 600;
        }

        .store-select select:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.3);
        }

        /* EMPLOYEE SELECTION */
        .employee-select {
            margin-bottom: 25px;
        }

        .employee-select label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .employee-select select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .employee-select select:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .admin-controls {
            background: #e8f5e8;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid #28a745;
            display: none;
        }

        .admin-badge {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }

        .time-input-section {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e8ecef;
        }

        .date-input-group {
            margin-bottom: 20px;
        }

        .date-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .current-time {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-time .time {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .current-time .date {
            color: #666;
            font-size: 14px;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .time-input-group {
            text-align: center;
        }

        .time-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .time-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .time-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .quick-time-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.2s ease;
        }

        .quick-time-btn:hover {
            background: #ee5a24;
            transform: translateY(-1px);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
            position: relative;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(58, 123, 213, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn.loading {
            background: #6c757d;
            cursor: wait;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
            display: block;
        }

        .dashboard-section {
            margin-top: 30px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .dashboard-header h3 {
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-small {
            padding: 10px 16px;
            font-size: 13px;
            border-radius: 8px;
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-left: 5px;
        }

        .btn-small:hover {
            background: #ee5a24;
            transform: translateY(-1px);
        }

        .btn-small.dashboard {
            background: #28a745;
        }

        .btn-small.dashboard:hover {
            background: #218838;
        }

        .records-section {
            margin-top: 30px;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .records-header h3 {
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .record-item {
            background: #f8f9fb;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #ff6b6b;
            transition: all 0.3s ease;
        }

        .record-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .record-date {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            font-size: 16px;
        }

        .record-times {
            font-size: 13px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .record-hours {
            font-weight: 700;
            color: #ff6b6b;
            font-size: 18px;
        }

        .no-records {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px;
            background: #f8f9fb;
            border-radius: 12px;
            border: 2px dashed #ddd;
        }

        .monthly-total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-top: 25px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .monthly-total h3 {
            margin-bottom: 12px;
            font-size: 18px;
            opacity: 0.9;
        }

        .monthly-total .total-hours {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px 15px;
            }

            .time-inputs {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .company-name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-name">BackWerk - Ammara Inayat</div>
            <div class="company-subtitle">Employee Time Management System</div>
            <div class="store-indicator" id="storeIndicator">Select Store</div>
            <button class="logout-btn" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
        </div>
        
        <div class="content">
            <!-- LOGIN SCREEN -->
            <div class="login-container" id="loginContainer">
                <div class="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-input" placeholder="Enter your username" autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" autocomplete="current-password">
                    </div>
                    
                    <button class="login-btn" id="loginBtn" onclick="attemptLogin()">
                        Login
                    </button>
                </div>
                
                <div class="status-message" id="loginStatusMessage"></div>
                
                <div style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
                    Contact management for login credentials
                    <div style="margin-top: 15px; padding: 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 8px; font-weight: 600; font-size: 12px; letter-spacing: 1px;">
                        ⚡ © 2025 Developed By WaQas ⚡
                    </div>
                </div>
            </div>

            <!-- MAIN APP (Hidden until login) -->
            <div class="app-container" id="appContainer">
                <div class="store-select">
                    <label for="storeSelect">Select Store Location:</label>
                    <select id="storeSelect">
                        <option value="">-- Choose Store --</option>
                    </select>
                </div>

                <div class="admin-controls" id="adminControls">
                    <div class="admin-badge">Admin/Manager Access</div>
                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" id="adminMode" onchange="toggleAdminMode()" />
                        <span style="font-weight: 600; color: #155724;">Submit hours for any employee</span>
                    </label>
                </div>

                <div class="employee-select">
                    <label for="employee">Select Employee:</label>
                    <select id="employee">
                        <option value="">-- Select Store First --</option>
                    </select>
                </div>

                <div class="time-input-section">
                    <div class="date-input-group">
                        <label for="dateInput">Select Date</label>
                        <input type="date" id="dateInput" class="time-input" />
                    </div>

                    <div class="current-time">
                        <div class="time" id="currentTime">--:--:--</div>
                        <div class="date" id="currentDate">-- -- ----</div>
                    </div>

                    <div class="time-inputs">
                        <div class="time-input-group">
                            <label for="startTime">Start Time</label>
                            <input type="time" id="startTime" class="time-input" />
                            <button class="quick-time-btn" onclick="setCurrentTime('startTime')">Now</button>
                        </div>
                        <div class="time-input-group">
                            <label for="endTime">End Time</label>
                            <input type="time" id="endTime" class="time-input" />
                            <button class="quick-time-btn" onclick="setCurrentTime('endTime')">Now</button>
                        </div>
                    </div>

                    <button class="submit-btn" id="submitBtn" onclick="submitTimeEntry()" disabled>
                        Submit Work Hours
                    </button>
                </div>
                
                <div class="status-message" id="statusMessage"></div>

                <div class="dashboard-section">
                    <div class="dashboard-header">
                        <h3>Quick Actions</h3>
                        <div>
                            <button class="btn-small dashboard" onclick="openMasterSheet()">Master Dashboard</button>
                            <button class="btn-small" onclick="downloadReport()">Export</button>
                        </div>
                    </div>
                </div>

                <div class="records-section">
                    <div class="records-header">
                        <h3>Work Records</h3>
                        <div>
                            <button class="btn-small" onclick="refreshRecords()">Refresh</button>
                            <button class="clear-btn" onclick="clearRecords()">Clear</button>
                        </div>
                    </div>
                    <div id="recordsList">
                        <div class="no-records">Select store and employee to view records</div>
                    </div>
                </div>

                <div class="monthly-total" id="monthlyTotal" style="display: none;">
                    <h3>This Month Total</h3>
                    <div class="total-hours" id="totalHours">0.0 hours</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THESE URLs WITH YOUR ACTUAL GOOGLE SCRIPT AND SHEET URLs
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzNpSM8Gq7Sy0VEWF5jt26LlhRRESPBiz47KcPPauBY1ZFY_7M4z2QwIEch2HnWu9n8/exec';
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/1Z_yebAi9O8xyz3DHMEFVMgKULIQmyWNljJBVN6zi2GA/edit?gid=0#gid=0';

        // Store Configuration (matches App Script)
        const STORES = {
            'BackWerk Frankenthal': {
                employees: ['Waqas', 'Yan', 'Gizem', 'Irfan', 'Najat', 'Atta', 'Ayesha', 'Melek'],
                color: '#ff6b6b'
            },
            'BackWerk Offenburg': {
                employees: ['Shazia', 'Kamran', 'Hussain', 'Mohan', 'Nilab', 'Nandini'],
                color: '#4ecdc4'
            },
            'BackWerk Karlsruhe': {
                employees: ['Furqan', 'Hamza', 'Dilpreet', 'Yaseen'],
                color: '#45b7d1'
            },
            'Back-Factory Karlsruhe': {
                employees: ['Nabeel', 'Lubna', 'Nosheen', 'Rabia'],
                color: '#feca57'
            }
        };

        // Global variables
        let timeRecords = JSON.parse(localStorage.getItem('backwerkTimeRecords') || '[]');
        let currentUser = null;
        let isAdmin = false;
        let selectedStore = null;
        let availableEmployees = [];
        let authToken = localStorage.getItem('backwerkAuthToken');
        let isSubmitting = false; // Flag to prevent multiple submissions

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            // Check if user is already logged in
            if (authToken) {
                validateExistingLogin();
            }
            
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
            
            // Add enter key support for login
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    attemptLogin();
                }
            });
            
            // Store selection handler
            document.getElementById('storeSelect').addEventListener('change', function() {
                selectedStore = this.value;
                updateStoreIndicator();
                setupEmployeeDropdown();
                updateRecordsList();
                updateMonthlyTotal();
            });

            // Employee change handler
            document.getElementById('employee').addEventListener('change', function() {
                const selectedEmployee = this.value;
                if (selectedEmployee && selectedStore) {
                    updateRecordsList();
                    updateMonthlyTotal();
                    document.getElementById('submitBtn').disabled = false;
                } else {
                    resetView();
                    document.getElementById('submitBtn').disabled = true;
                }
            });
        });

        // LOGIN FUNCTIONS
        async function attemptLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showLoginMessage('Please enter both username and password!', 'error');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const formData = new FormData();
                formData.append('action', 'login');
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    // Store authentication token
                    authToken = result.token;
                    localStorage.setItem('backwerkAuthToken', authToken);
                    
                    // Store user info
                    currentUser = result.userInfo;
                    isAdmin = ['Admin', 'Owner', 'Manager'].includes(currentUser.role);
                    availableEmployees = result.allEmployees || [currentUser.name];
                    
                    // Show main app
                    showMainApp();
                    showMessage(`Welcome ${currentUser.name}! (${currentUser.role})`, 'success');
                    
                } else {
                    throw new Error(result.message || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showLoginMessage(`Login failed: ${error.message}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        async function validateExistingLogin() {
            try {
                const formData = new FormData();
                formData.append('action', 'validate');
                formData.append('token', authToken);
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    currentUser = result.userInfo;
                    isAdmin = ['Admin', 'Owner', 'Manager'].includes(currentUser.role);
                    availableEmployees = result.allEmployees || [currentUser.name];
                    showMainApp();
                } else {
                    // Invalid token, show login
                    localStorage.removeItem('backwerkAuthToken');
                    authToken = null;
                }
                
            } catch (error) {
                console.error('Token validation error:', error);
                localStorage.removeItem('backwerkAuthToken');
                authToken = null;
            }
        }

        function showMainApp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
            
            setupUserInterface();
        }

        function logout() {
            localStorage.removeItem('backwerkAuthToken');
            authToken = null;
            currentUser = null;
            isAdmin = false;
            selectedStore = null;
            availableEmployees = [];
            
            document.getElementById('loginContainer').style.display = 'block';
