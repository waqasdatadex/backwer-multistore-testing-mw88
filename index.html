<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackWerk Multi-Store - Employee Time Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #222831 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><linearGradient id="grain"><stop offset="0%" stop-color="white" stop-opacity="0.1"/><stop offset="100%" stop-color="white" stop-opacity="0.05"/></linearGradient></defs><rect width="100" height="20" fill="url(%23grain)"/></svg>');
        }

        .company-name {
            font-size: 30px;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .company-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .store-indicator {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
            z-index: 1;
            position: relative;
        }

        .content {
            padding: 30px 25px;
        }

        /* LOGIN STYLES */
        .login-container {
            display: block;
        }

        .app-container {
            display: none;
        }

        .login-form {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(58, 123, 213, 0.4);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .logout-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            z-index: 2;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* EMPLOYEE INFO DISPLAY - Only for employees */
        .employee-info-section {
            margin-bottom: 25px;
        }

        .info-card {
            background: #e8f5e8;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #28a745;
            margin-bottom: 15px;
        }

        .info-card label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #155724;
            font-size: 16px;
        }

        .info-value {
            background: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            border: 2px solid #28a745;
            text-align: center;
        }

        /* STORE SELECTION - For managers/owners only */
        .store-select {
            margin-bottom: 25px;
            background: #fff3cd;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #ffc107;
            display: none; /* Hidden by default, shown for managers */
        }

        .store-select label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #856404;
            font-size: 16px;
        }

        .store-select select {
            width: 100%;
            padding: 16px;
            border: 2px solid #ffc107;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 600;
        }

        .store-select select:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.3);
        }

        /* EMPLOYEE SELECTION - For managers/owners only */
        .employee-select {
            margin-bottom: 25px;
            display: none; /* Hidden by default, shown for managers */
        }

        .employee-select label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .employee-select select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .employee-select select:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .time-input-section {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e8ecef;
        }

        .date-input-group {
            margin-bottom: 20px;
        }

        .date-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .current-time {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-time .time {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .current-time .date {
            color: #666;
            font-size: 14px;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .time-input-group {
            text-align: center;
        }

        .time-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .time-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .time-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .quick-time-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.2s ease;
        }

        .quick-time-btn:hover {
            background: #ee5a24;
            transform: translateY(-1px);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(58, 123, 213, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
            display: block;
        }

        .status-message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffc107;
            display: block;
        }

        /* DASHBOARD SECTION */
        .dashboard-section {
            margin-top: 30px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .dashboard-header h3 {
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-small {
            padding: 10px 16px;
            font-size: 13px;
            border-radius: 8px;
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-left: 5px;
        }

        .btn-small:hover {
            background: #ee5a24;
            transform: translateY(-1px);
        }

        .btn-small.dashboard {
            background: #28a745;
        }

        .btn-small.dashboard:hover {
            background: #218838;
        }

        .records-section {
            margin-top: 30px;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .records-header h3 {
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .record-item {
            background: #f8f9fb;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #ff6b6b;
            transition: all 0.3s ease;
        }

        .record-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .record-date {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            font-size: 16px;
        }

        .record-times {
            font-size: 13px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .record-hours {
            font-weight: 700;
            color: #ff6b6b;
            font-size: 18px;
        }

        .no-records {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px;
            background: #f8f9fb;
            border-radius: 12px;
            border: 2px dashed #ddd;
        }

        .monthly-total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-top: 25px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .monthly-total h3 {
            margin-bottom: 12px;
            font-size: 18px;
            opacity: 0.9;
        }

        .monthly-total .total-hours {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        .admin-controls {
            background: #e8f5e8;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid #28a745;
        }

        .admin-badge {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }

        .powered-by {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px 15px;
            }

            .time-inputs {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .company-name {
                font-size: 24px;
            }
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .notification.warning {
            background: #ffc107;
            color: #856404;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

    <div class="container">
        <div class="header">
            <div class="company-name">BackWerk Ammara Inayat</div>
            <div class="company-subtitle">Employee Time Management System</div>
            <div class="store-indicator" id="storeIndicator">Select Store</div>
            <button class="logout-btn" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
        </div>
        
        <div class="content">
            <div class="login-container" id="loginContainer">
                <div class="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-input" placeholder="Enter your username" autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" autocomplete="current-password">
                    </div>
                    
                    <button class="login-btn" id="loginBtn" onclick="attemptLogin()">
                        Login
                    </button>
                </div>
                
                <div class="status-message" id="loginStatusMessage"></div>
                
                <div class="powered-by">
                    Powered by WAQAS
                </div>
            </div>

            <div class="app-container" id="appContainer">
                <!-- Store Selection - Only for Managers/Owners -->
                <div class="store-select" id="storeSelectContainer">
                    <label for="storeSelect">Select Store Location:</label>
                    <select id="storeSelect" onchange="onStoreChange()">
                        <option value="">-- Choose Store --</option>
                        <option value="BackWerk Frankenthal">BackWerk Frankenthal</option>
                        <option value="BackWerk Offenburg">BackWerk Offenburg</option>
                        <option value="BackWerk Karlsruhe">BackWerk Karlsruhe</option>
                        <option value="Back-Factory Karlsruhe">Back-Factory Karlsruhe</option>
                    </select>
                </div>

                <!-- Employee Information Display - Only for Employees -->
                <div class="employee-info-section" id="employeeInfoSection" style="display: none;">
                    <div class="info-card">
                        <label>Your Store Location:</label>
                        <div class="info-value" id="employeeStoreDisplay">Loading...</div>
                    </div>
                    <div class="info-card">
                        <label>Employee Name:</label>
                        <div class="info-value" id="employeeNameDisplay">Loading...</div>
                    </div>
                </div>

                <!-- Admin Controls - Only for Managers/Owners -->
                <div class="admin-controls" id="adminControls" style="display: none;">
                    <div class="admin-badge">Manager Access</div>
                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" id="adminMode" onchange="toggleAdminMode()" />
                        <span style="font-weight: 600; color: #155724;">Submit hours for any employee</span>
                    </label>
                </div>

                <!-- Employee Selection - Only for Managers/Owners in admin mode -->
                <div class="employee-select" id="employeeSelectContainer">
                    <label for="employee">Select Employee:</label>
                    <select id="employee" onchange="onEmployeeChange()">
                        <option value="">-- Select Store First --</option>
                    </select>
                </div>

                <div class="time-input-section">
                    <div class="date-input-group">
                        <label for="dateInput">Select Date</label>
                        <input type="date" id="dateInput" class="time-input" onchange="validateForm()" />
                    </div>

                    <div class="current-time">
                        <div class="time" id="currentTime">--:--:--</div>
                        <div class="date" id="currentDate">-- -- ----</div>
                    </div>

                    <div class="time-inputs">
                        <div class="time-input-group">
                            <label for="startTime">Start Time</label>
                            <input type="time" id="startTime" class="time-input" onchange="validateForm()" />
                            <button class="quick-time-btn" onclick="setCurrentTime('startTime')">Now</button>
                        </div>
                        <div class="time-input-group">
                            <label for="endTime">End Time</label>
                            <input type="time" id="endTime" class="time-input" onchange="validateForm()" />
                            <button class="quick-time-btn" onclick="setCurrentTime('endTime')">Now</button>
                        </div>
                    </div>

                    <button class="submit-btn" id="submitBtn" onclick="submitTimeEntry()" disabled>
                        Submit Work Hours
                    </button>
                </div>
                
                <div class="status-message" id="statusMessage"></div>

                <div class="dashboard-section" id="managerDashboard" style="display: none;">
                    <div class="dashboard-header">
                        <h3>Manager Tools</h3>
                        <div>
                            <button class="btn-small dashboard" onclick="openMasterSheet()">Master Dashboard</button>
                            <button class="btn-small dashboard" onclick="downloadStoreReport()">Store Report</button>
                        </div>
                    </div>
                </div>

                <div class="records-section">
                    <div class="records-header">
                        <h3>Your Work Records</h3>
                        <div>
                            <button class="btn-small" onclick="refreshRecords()">Refresh</button>
                            <button class="clear-btn" onclick="clearLocalRecords()">Clear Local</button>
                        </div>
                    </div>
                    <div id="recordsList">
                        <div class="no-records">Login to view your records</div>
                    </div>
                </div>

                <div class="monthly-total" id="monthlyTotal" style="display: none;">
                    <h3>This Month Total</h3>
                    <div class="total-hours" id="totalHours">0.0 hours</div>
                </div>

                <div class="powered-by">
                    Powered by WAQAS
                </div>
            </div>
        </div>
    </div>

        // Global variables
        let timeRecords = [];

        let selectedStore = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);

        // Time update function
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('de-DE', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            const dateString = now.toLocaleDateString('de-DE', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = dateString;
        }

        // Authentication functions
        function attemptLogin() {
            const username = document.getElementById('username').value.toLowerCase().trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const statusMsg = document.getElementById('loginStatusMessage');
            
            if (!username || !password) {
                showStatusMessage('loginStatusMessage', 'Please enter both username and password', 'error');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            // Simulate loading delay
            setTimeout(() => {
                if (USERS[username] && USERS[username].password === password) {
                    currentUser = USERS[username];
                    currentUser.username = username;
                    
                    // Save login to localStorage
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    showLogin(false);
                    setupUserInterface();
                    showStatusMessage('loginStatusMessage', `Welcome ${currentUser.name}!`, 'success');
                } else {
                    showStatusMessage('loginStatusMessage', 'Invalid username or password', 'error');
                }
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }, 1000);
        }

        function checkSavedLogin() {
            const saved = localStorage.getItem('currentUser');
            if (saved) {
                currentUser = JSON.parse(saved);
                showLogin(false);
                setupUserInterface();
            }
        }

        function logout() {
            currentUser = null;
            selectedStore = null;
            localStorage.removeItem('currentUser');
            showLogin(true);
            resetInterface();
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function showLogin(show) {
            document.getElementById('loginContainer').style.display = show ? 'block' : 'none';
            document.getElementById('appContainer').style.display = show ? 'none' : 'block';
            document.getElementById('logoutBtn').style.display = show ? 'none' : 'block';
        }

        function setupUserInterface() {
            const isManagerOrOwner = currentUser.role === 'Manager' || currentUser.role === 'Owner';
            const isEmployee = currentUser.role === 'Employee';

            if (isEmployee) {
                // EMPLOYEES: Show fixed store and name, hide all dropdowns
                const userStore = currentUser.stores[0];
                selectedStore = userStore;
                
                // Hide all manager/owner controls
                document.getElementById('storeSelectContainer').style.display = 'none';
                document.getElementById('employeeSelectContainer').style.display = 'none';
                document.getElementById('adminControls').style.display = 'none';
                document.getElementById('managerDashboard').style.display = 'none';
                
                // Show employee info section
                document.getElementById('employeeInfoSection').style.display = 'block';
                document.getElementById('employeeStoreDisplay').textContent = userStore;
                document.getElementById('employeeNameDisplay').textContent = currentUser.name;
                
                // Update store indicator
                document.getElementById('storeIndicator').textContent = userStore;
                document.getElementById('storeIndicator').style.background = STORES[userStore].color;
                
                // Load employee records immediately
                setTimeout(() => {
                    loadRecordsForEmployee();
                }, 100);
                
            } else if (isManagerOrOwner) {
                // MANAGERS/OWNERS: Show all controls
                document.getElementById('employeeInfoSection').style.display = 'none';
                document.getElementById('storeSelectContainer').style.display = 'block';
                document.getElementById('employeeSelectContainer').style.display = 'block';
                document.getElementById('adminControls').style.display = 'block';
                document.getElementById('managerDashboard').style.display = 'block';
                
                // Setup store dropdown
                const storeSelect = document.getElementById('storeSelect');
                while (storeSelect.children.length > 1) {
                    storeSelect.removeChild(storeSelect.lastChild);
                }

                    const option = document.createElement('option');
                    option.value = store;
                    option.textContent = store;
                    storeSelect.appendChild(option);
                });

        function resetInterface() {
            document.getElementById('storeSelect').value = '';
            document.getElementById('employee').innerHTML = '<option value="">-- Select Store First --</option>';
            document.getElementById('adminControls').style.display = 'none';
            document.getElementById('managerDashboard').style.display = 'none';
            document.getElementById('employeeInfoSection').style.display = 'none';
            document.getElementById('adminMode').checked = false;
            clearStatusMessage();
            clearRecordsDisplay();
        }

        // Store and Employee Management
        function onStoreChange() {
            const store = document.getElementById('storeSelect').value;
            const employeeSelect = document.getElementById('employee');
            const storeIndicator = document.getElementById('storeIndicator');
            
            selectedStore = store;
            
            // Update store indicator
            if (store) {
                storeIndicator.textContent = store;
                storeIndicator.style.background = STORES[store].color;
            } else {
                storeIndicator.textContent = 'Select Store';
                storeIndicator.style.background = 'rgba(255,255,255,0.2)';
            }
            
            // Clear and populate employees
            employeeSelect.innerHTML = '<option value="">-- Select Employee --</option>';
            
            if (store && STORES[store]) {
                STORES[store].employees.forEach(emp => {
                    const option = document.createElement('option');
                    option.value = emp;
                    option.textContent = emp;
                    employeeSelect.appendChild(option);
                });
            }
            
            validateForm();
            clearRecordsDisplay();
        }

        function onEmployeeChange() {
            validateForm();
            loadRecordsForEmployee();
        }

        function toggleAdminMode() {
            const adminMode = document.getElementById('adminMode').checked;
            const employeeSelect = document.getElementById('employee');
            
            if (adminMode) {
                employeeSelect.disabled = false;
            } else {
                if (currentUser.role === 'Manager') {
                    employeeSelect.value = currentUser.name;
                }
            }
            
            validateForm();
        }

        // Form validation - SECURED for employees
        function validateForm() {
            let store, employee, date, startTime, endTime;
            
            if (currentUser.role === 'Employee') {
                // EMPLOYEES: Always use their fixed store and name - NO EXCEPTIONS
                store = currentUser.stores[0];
                employee = currentUser.name;
            } else {
                // MANAGERS/OWNERS: Use dropdown values
                store = document.getElementById('storeSelect').value;
                employee = document.getElementById('employee').value;
            }
            
            date = document.getElementById('dateInput').value;
            startTime = document.getElementById('startTime').value;
            endTime = document.getElementById('endTime').value;
            
            const submitBtn = document.getElementById('submitBtn');
            const isValid = store && employee && date && startTime && endTime;
            submitBtn.disabled = !isValid;
        }

        // Time setting functions
        function setCurrentTime(inputId) {
            const now = new Date();
            const timeString = now.toTimeString().slice(0, 5);
            document.getElementById(inputId).value = timeString;
            validateForm();
        }

        // SECURED submission function
        async function submitTimeEntry() {
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                let formData;
                
                if (currentUser.role === 'Employee') {
                    // EMPLOYEES: FORCE their own store and name - CANNOT be overridden
                    formData = {
                        store: currentUser.stores[0], // FIXED - employee's assigned store
                        employee: currentUser.name,   // FIXED - employee's own name
                        date: document.getElementById('dateInput').value,
                        startTime: document.getElementById('startTime').value,
                        endTime: document.getElementById('endTime').value,
                        submittedBy: currentUser.name,
                        submittedAt: new Date().toISOString()
                    };
                } else {
                    // MANAGERS/OWNERS: Can use dropdown values
                    formData = {
                        store: document.getElementById('storeSelect').value,
                        employee: document.getElementById('employee').value,
                        date: document.getElementById('dateInput').value,
                        startTime: document.getElementById('startTime').value,
                        endTime: document.getElementById('endTime').value,
                        submittedBy: currentUser.name,
                        submittedAt: new Date().toISOString()
                    };
                }
                
                // Validate times
                if (!validateTimeEntry(formData)) {
                    return;
                }
                
                // Calculate hours
                const hours = calculateHours(formData.startTime, formData.endTime);
                formData.totalHours = hours;
                
                // Save locally first
                saveLocalRecord(formData);
                
                // Try to submit to Google Sheets
                await submitToGoogleSheets(formData);
                
                showStatusMessage('statusMessage', 
                    `Successfully submitted ${hours.toFixed(2)} hours for ${formData.employee}`, 
                    'success');
                
                // Clear form
                clearForm();
                
                // Refresh records
                loadRecordsForEmployee();
                
            } catch (error) {
                console.error('Submission error:', error);
                showStatusMessage('statusMessage', 
                    'Saved locally. Will sync when online.', 
                    'warning');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }

        function validateTimeEntry(data) {
            const startTime = new Date(`2000-01-01T${data.startTime}`);
            const endTime = new Date(`2000-01-01T${data.endTime}`);
            
            if (endTime <= startTime) {
                showStatusMessage('statusMessage', 'End time must be after start time', 'error');
                return false;
            }
            
            const hours = (endTime - startTime) / (1000 * 60 * 60);
            if (hours > 24) {
                showStatusMessage('statusMessage', 'Work hours cannot exceed 24 hours', 'error');
                return false;
            }
            
            return true;
        }

        function calculateHours(startTime, endTime) {
            const start = new Date(`2000-01-01T${startTime}`);
            const end = new Date(`2000-01-01T${endTime}`);
            return (end - start) / (1000 * 60 * 60);
        }

        async function submitToGoogleSheets(data) {
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            
            return true;
        }

        // Local storage functions
        function saveLocalRecord(record) {
            const records = JSON.parse(localStorage.getItem('timeRecords') || '[]');
            record.id = Date.now().toString();
            records.push(record);
            localStorage.setItem('timeRecords', JSON.stringify(records));
            timeRecords = records;
        }

        function loadLocalRecords() {
            timeRecords = JSON.parse(localStorage.getItem('timeRecords') || '[]');
        }

        function clearLocalRecords() {
            if (confirm('Are you sure you want to clear all local records?')) {
                localStorage.removeItem('timeRecords');
                timeRecords = [];
                clearRecordsDisplay();
                showStatusMessage('statusMessage', 'Local records cleared', 'info');
            }
        }

        // SECURED Records display - employees only see their own
        function loadRecordsForEmployee() {
            let store, employee;
            
            if (currentUser.role === 'Employee') {
                // EMPLOYEES: Always use their own data
                store = currentUser.stores[0];
                employee = currentUser.name;
            } else {
                // MANAGERS/OWNERS: Use dropdown values
                store = document.getElementById('storeSelect').value;
                employee = document.getElementById('employee').value;
            }
            
            if (!store || !employee) {
                clearRecordsDisplay();
                return;
            }
            
            const employeeRecords = timeRecords.filter(record => 
                record.store === store && record.employee === employee
            ).sort((a, b) => new Date(b.date) - new Date(a.date));
            
            displayRecords(employeeRecords);
            calculateMonthlyTotal(employeeRecords);
        }

        function displayRecords(records) {
            const recordsList = document.getElementById('recordsList');
            
            if (records.length === 0) {
                const message = currentUser.role === 'Employee' ? 
                    'No records found yet' : 
                    'No records found for this employee';
                recordsList.innerHTML = `<div class="no-records">${message}</div>`;
                return;
            }
            
            recordsList.innerHTML = records.slice(0, 10).map(record => {
                const date = new Date(record.date).toLocaleDateString('de-DE');
                const hours = record.totalHours?.toFixed(2) || calculateHours(record.startTime, record.endTime).toFixed(2);
                
                return `
                    <div class="record-item">
                        <div class="record-info">
                            <div class="record-date">${date}</div>
                            <div class="record-times">
                                ${record.startTime} → ${record.endTime}
                            </div>
                        </div>
                        <div class="record-hours">${hours}h</div>
                    </div>
                `;
            }).join('');
        }

        function calculateMonthlyTotal(records) {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            const monthlyRecords = records.filter(record => {
                const recordDate = new Date(record.date);
                return recordDate.getMonth() === currentMonth && recordDate.getFullYear() === currentYear;
            });
            
            const totalHours = monthlyRecords.reduce((sum, record) => {
                return sum + (record.totalHours || calculateHours(record.startTime, record.endTime));
            }, 0);
            
            const monthlyTotalDiv = document.getElementById('monthlyTotal');
            const totalHoursDiv = document.getElementById('totalHours');
            
            if (totalHours > 0) {
                monthlyTotalDiv.style.display = 'block';
                totalHoursDiv.textContent = `${totalHours.toFixed(1)} hours`;
            } else {
                monthlyTotalDiv.style.display = 'none';
            }
        }

        function clearRecordsDisplay() {
            const message = currentUser && currentUser.role === 'Employee' ? 
                'No records found yet' : 
                'Select store and employee to view records';
            
            document.getElementById('recordsList').innerHTML = 
                `<div class="no-records">${message}</div>`;
            document.getElementById('monthlyTotal').style.display = 'none';
        }

        function refreshRecords() {
            loadRecordsForEmployee();
            showStatusMessage('statusMessage', 'Records refreshed', 'info');
            setTimeout(() => clearStatusMessage(), 2000);
        }

        // Utility functions
        function clearForm() {
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
            validateForm();

        function showStatusMessage(elementId, message, type) {
            const statusDiv = document.getElementById(elementId);
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function clearStatusMessage() {
            const statusElements = ['statusMessage', 'loginStatusMessage'];
            statusElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.style.display = 'none';
                }
            });
        }

        // Manager dashboard functions
        function openMasterSheet() {
            window.open(GOOGLE_SHEET_URL, '_blank');
        }

        function downloadStoreReport() {
            const store = selectedStore || (currentUser.role === 'Employee' ? currentUser.stores[0] : document.getElementById('storeSelect').value);
            
            if (!store) {
                alert('Please select a store first');
                return;
            }
            
            const storeRecords = timeRecords.filter(record => record.store === store);
            if (storeRecords.length === 0) {
                alert('No records found for this store');
                return;
            }
            
            const csvContent = generateCSVReport(storeRecords, store);
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `${store}_Report_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function generateCSVReport(records, store) {
            const headers = ['Date', 'Employee', 'Start Time', 'End Time', 'Total Hours', 'Submitted By', 'Submitted At'];
            
            const csvRows = [
                headers.join(','),
                ...records.map(record => [
                    record.date,
                    record.employee,
                    record.startTime,
                    record.endTime,
                    (record.totalHours || calculateHours(record.startTime, record.endTime)).toFixed(2),
                    record.submittedBy || 'Unknown',
                    record.submittedAt ? new Date(record.submittedAt).toLocaleString() : 'Unknown'
                ].join(','))
            ];
            
            return csvRows.join('\n');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !document.getElementById('submitBtn').disabled) {
                if (document.getElementById('appContainer').style.display !== 'none') {
                    submitTimeEntry();
                } else if (document.getElementById('loginContainer').style.display !== 'none') {
                    attemptLogin();
                }
            }
        });

        // Error handling for offline scenarios
        window.addEventListener('online', function() {
            showNotification('Back online! Records will sync automatically.', 'success');
        });

        window.addEventListener('offline', function() {
            showNotification('You are offline. Records will be saved locally.', 'warning');
        });

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }
