<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackWerk Multi-Store - Employee Time Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #222831 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }

        .company-name {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .company-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
        }

        .store-indicator {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
        }

        .logout-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .content {
            padding: 30px 25px;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* LOGIN STYLES */
        .login-container {
            display: block;
        }

        .app-container {
            display: none;
        }

        .login-form {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Connection Status */
        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 600;
        }

        .connection-status.online {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .connection-status.checking {
            background: #fff3cd;
            color: #856404;
        }

        /* Store and Employee Selection */
        .store-select {
            margin-bottom: 25px;
            background: #fff3cd;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #ffc107;
        }

        .store-select label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #856404;
            font-size: 16px;
        }

        .store-select select {
            width: 100%;
            padding: 16px;
            border: 2px solid #ffc107;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            font-weight: 600;
        }

        .employee-select {
            margin-bottom: 25px;
        }

        .employee-select label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .employee-select select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .time-input-section {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e8ecef;
        }

        .date-input-group {
            margin-bottom: 20px;
        }

        .date-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .current-time {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-time .time {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .current-time .date {
            color: #666;
            font-size: 14px;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .time-input-group {
            text-align: center;
        }

        .time-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .time-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            font-weight: 600;
        }

        .time-input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .quick-time-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
        }

        .quick-time-btn:hover {
            background: #ee5a24;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
            position: relative;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
            display: block;
        }

        .record-item {
            background: #f8f9fb;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #ff6b6b;
        }

        .record-date {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            font-size: 16px;
        }

        .record-times {
            font-size: 13px;
            color: #666;
        }

        .record-hours {
            font-weight: 700;
            color: #ff6b6b;
            font-size: 18px;
        }

        .no-records {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px;
            background: #f8f9fb;
            border-radius: 12px;
            border: 2px dashed #ddd;
        }

        .btn-small {
            padding: 10px 16px;
            font-size: 13px;
            border-radius: 8px;
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-left: 5px;
        }

        .btn-small:hover {
            background: #ee5a24;
        }

        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px 15px;
            }

            .time-inputs {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-name">BackWerk - Ammara Inayat</div>
            <div class="company-subtitle">Employee Time Management System</div>
            <div class="store-indicator" id="storeIndicator">Select Store</div>
            <button class="logout-btn" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
        </div>
        
        <div class="content">
            <!-- Connection Status -->
            <div class="connection-status checking" id="connectionStatus">
                <div class="loading-spinner"></div>
                Checking connection...
            </div>

            <!-- LOGIN SCREEN -->
            <div class="login-container" id="loginContainer">
                <div class="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-input" placeholder="Enter your username" autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" autocomplete="current-password">
                    </div>
                    
                    <button class="login-btn" id="loginBtn" onclick="attemptLogin()">
                        Login
                    </button>
                </div>
                
                <div class="status-message" id="loginStatusMessage"></div>
                
                <div style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
                    Contact management for login credentials
                    <div style="margin-top: 15px; padding: 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 8px; font-weight: 600; font-size: 12px; letter-spacing: 1px;">
                        ⚡ © 2025 Developed By WaQas ⚡
                    </div>
                </div>
            </div>

            <!-- MAIN APP (Hidden until login) -->
            <div class="app-container" id="appContainer">
                <div class="store-select">
                    <label for="storeSelect">Select Store Location:</label>
                    <select id="storeSelect">
                        <option value="">-- Choose Store --</option>
                    </select>
                </div>

                <div class="employee-select">
                    <label for="employee">Select Employee:</label>
                    <select id="employee">
                        <option value="">-- Select Store First --</option>
                    </select>
                </div>

                <div class="time-input-section">
                    <div class="date-input-group">
                        <label for="dateInput">Select Date</label>
                        <input type="date" id="dateInput" class="time-input" />
                    </div>

                    <div class="current-time">
                        <div class="time" id="currentTime">--:--:--</div>
                        <div class="date" id="currentDate">-- -- ----</div>
                    </div>

                    <div class="time-inputs">
                        <div class="time-input-group">
                            <label for="startTime">Start Time</label>
                            <input type="time" id="startTime" class="time-input" />
                            <button class="quick-time-btn" onclick="setCurrentTime('startTime')">Now</button>
                        </div>
                        <div class="time-input-group">
                            <label for="endTime">End Time</label>
                            <input type="time" id="endTime" class="time-input" />
                            <button class="quick-time-btn" onclick="setCurrentTime('endTime')">Now</button>
                        </div>
                    </div>

                    <button class="submit-btn" id="submitBtn" onclick="submitTimeEntry()" disabled>
                        Submit Work Hours
                    </button>
                </div>
                
                <div class="status-message" id="statusMessage"></div>

                <div class="records-section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3 style="color: #333; font-size: 18px;">Recent Work Records</h3>
                        <div>
                            <button class="btn-small" onclick="refreshRecords()">Refresh</button>
                            <button class="btn-small" onclick="openMasterSheet()">Dashboard</button>
                        </div>
                    </div>
                    <div id="recordsList">
                        <div class="no-records">Select store and employee to view records</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THESE URLs
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzNpSM8Gq7Sy0VEWF5jt26LlhRRESPBiz47KcPPauBY1ZFY_7M4z2QwIEch2HnWu9n8/exec';
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/1Z_yebAi9O8xyz3DHMEFVMgKULIQmyWNljJBVN6zi2GA/edit?gid=0#gid=0';

        // Store Configuration
        const STORES = {
            'BackWerk Frankenthal': {
                employees: ['Waqas', 'Yan', 'Gizem', 'Irfan', 'Najat', 'Atta', 'Ayesha', 'Melek'],
                color: '#ff6b6b'
            },
            'BackWerk Offenburg': {
                employees: ['Shazia', 'Kamran', 'Hussain', 'Mohan', 'Nilab', 'Nandini'],
                color: '#4ecdc4'
            },
            'BackWerk Karlsruhe': {
                employees: ['Furqan', 'Hamza', 'Dilpreet', 'Yaseen'],
                color: '#45b7d1'
            },
            'Back-Factory Karlsruhe': {
                employees: ['Nabeel', 'Lubna', 'Nosheen', 'Rabia'],
                color: '#feca57'
            }
        };

        // Global variables
        let timeRecords = JSON.parse(localStorage.getItem('backwerkTimeRecords') || '[]');
        let currentUser = null;
        let selectedStore = null;
        let authToken = localStorage.getItem('backwerkAuthToken');
        let isOnline = navigator.onLine;
        let requestQueue = [];

        // Enhanced Fetch with timeout and retry
        async function fetchWithTimeout(url, options = {}, timeout = 15000, retries = 2) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            for (let attempt = 0; attempt <= retries; attempt++) {
                try {
                    const response = await fetch(url, {
                        ...options,
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return response;
                } catch (error) {
                    console.log(`Attempt ${attempt + 1} failed:`, error.message);
                    
                    if (attempt === retries) {
                        throw new Error(`Request failed after ${retries + 1} attempts: ${error.message}`);
                    }
                    
                    // Wait before retry (exponential backoff)
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 1000));
                }
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            // Check connection status
            checkConnectionStatus();
            
            // Monitor online/offline status
            window.addEventListener('online', () => {
                isOnline = true;
                updateConnectionStatus();
                processOfflineQueue();
            });
            
            window.addEventListener('offline', () => {
                isOnline = false;
                updateConnectionStatus();
            });
            
            // Check for existing login
            if (authToken) {
                validateExistingLogin();
            } else {
                updateConnectionStatus();
            }
            
            // Set today's date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
            
            // Setup event listeners
            setupEventListeners();
        });

        function setupEventListeners() {
            // Login with Enter key
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    attemptLogin();
                }
            });
            
            // Store selection
            document.getElementById('storeSelect').addEventListener('change', function() {
                selectedStore = this.value;
                updateStoreIndicator();
                setupEmployeeDropdown();
                updateRecordsList();
            });

            // Employee selection
            document.getElementById('employee').addEventListener('change', function() {
                if (this.value && selectedStore) {
                    updateRecordsList();
                    document.getElementById('submitBtn').disabled = false;
                } else {
                    resetView();
                    document.getElementById('submitBtn').disabled = true;
                }
            });
        }

        // Connection Status Management
        async function checkConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = 'connection-status checking';
            statusEl.innerHTML = '<div class="loading-spinner"></div>Checking connection...';
            
            try {
                // Try a simple ping to Google Script
                const response = await fetchWithTimeout(GOOGLE_SCRIPT_URL + '?action=ping', {}, 5000, 1);
                isOnline = true;
                updateConnectionStatus();
            } catch (error) {
                console.error('Connection check failed:', error);
                isOnline = false;
                updateConnectionStatus();
            }
        }

        function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            
            if (isOnline) {
                statusEl.className = 'connection-status online';
                statusEl.innerHTML = '✓ Connected to server';
                
                // Hide after 3 seconds if online
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            } else {
                statusEl.className = 'connection-status offline';
                statusEl.innerHTML = '⚠ Offline - Data will sync when connection restored';
                statusEl.style.display = 'block';
            }
        }

        // Login functions with improved error handling
        async function attemptLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showLoginMessage('Please enter both username and password!', 'error');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="loading-spinner"></div>Logging in...';
            
            try {
                const formData = new FormData();
                formData.append('action', 'login');
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetchWithTimeout(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                }, 10000);
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    authToken = result.token;
                    localStorage.setItem('backwerkAuthToken', authToken);
                    currentUser = result.userInfo;
                    
                    showMainApp();
                    showMessage(`Welcome ${currentUser.name}!`, 'success');
                    
                } else {
                    throw new Error(result.message || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showLoginMessage(`Login failed: ${error.message}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
            }
        }

        async function validateExistingLogin() {
            try {
                const formData = new FormData();
                formData.append('action', 'validate');
                formData.append('token', authToken);
                
                const response = await fetchWithTimeout(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                }, 5000);
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    currentUser = result.userInfo;
                    showMainApp();
                } else {
                    localStorage.removeItem('backwerkAuthToken');
                    authToken = null;
                }
                
            } catch (error) {
                console.error('Token validation error:', error);
                localStorage.removeItem('backwerkAuthToken');
                authToken = null;
            } finally {
                updateConnectionStatus();
            }
        }

        function showMainApp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
            
            setupUserInterface();
        }

        function logout() {
            localStorage.removeItem('backwerkAuthToken');
            authToken = null;
            currentUser = null;
            selectedStore = null;
            
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('connectionStatus').style.display = 'block';
            
            // Clear form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            
            showLoginMessage('Logged out successfully', 'success');
        }

        function setupUserInterface() {
            const storeSelect = document.getElementById('storeSelect');
            storeSelect.innerHTML = '<option value="">-- Choose Store --</option>';
            
            // Add all stores for now (you can restrict based on user permissions)
            Object.keys(STORES).forEach(store => {
                const option = document.createElement('option');
                option.value = store;
                option.textContent = store;
                storeSelect.appendChild(option);
            });
        }

        function updateStoreIndicator() {
            const indicator = document.getElementById('storeIndicator');
            if (selectedStore) {
                indicator.textContent = selectedStore;
                const storeColor = STORES[selectedStore]?.color || '#ff6b6b';
                indicator.style.background = storeColor;
            } else {
                indicator.textContent = 'Select Store';
                indicator.style.background = 'rgba(255,255,255,0.2)';
            }
        }

        function setupEmployeeDropdown() {
            const employeeSelect = document.getElementById('employee');
            employeeSelect.innerHTML = '<option value="">-- Select Employee --</option>';
            
            if (!selectedStore || !STORES[selectedStore]) {
                return;
            }
            
            const employees = STORES[selectedStore].employees;
            employees.forEach(employee => {
                const option = document.createElement('option');
                option.value = employee;
                option.textContent = employee;
                employeeSelect.appendChild(option);
            });
        }

        function updateCurrentTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('de-DE', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateStr = now.toLocaleDateString('de-DE', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            const timeEl = document.getElementById('currentTime');
            const dateEl = document.getElementById('currentDate');
            
            if (timeEl) timeEl.textContent = timeStr;
            if (dateEl) dateEl.textContent = dateStr;
        }

        function setCurrentTime(inputId) {
            const now = new Date();
            const timeStr = now.toTimeString().slice(0, 5);
            document.getElementById(inputId).value = timeStr;
        }

        // Optimized submission with offline support
        async function submitTimeEntry() {
            const employee = document.getElementById('employee').value;
            const date = document.getElementById('dateInput').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            if (!employee || !selectedStore || !date || !startTime || !endTime) {
                showMessage('Please fill in all required fields!', 'error');
                return;
            }

            // Calculate hours worked
            const start = new Date(`${date}T${startTime}:00`);
            let end = new Date(`${date}T${endTime}:00`);
            
            if (end <= start) {
                end.setDate(end.getDate() + 1);
            }
            
            const hoursWorked = (end - start) / (1000 * 60 * 60);
            
            if (hoursWorked <= 0 || hoursWorked > 24) {
                showMessage('Invalid time range! Please check your times.', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading-spinner"></div>Submitting...';

            const submissionData = {
                employee: employee,
                store: selectedStore,
                date: date,
                startTime: startTime,
                endTime: endTime,
                hours: Math.round(hoursWorked * 100) / 100,
                timestamp: new Date().toISOString(),
                submittedBy: currentUser?.name || 'Unknown'
            };

            try {
                if (isOnline) {
                    await submitOnline(submissionData);
                } else {
                    await submitOffline(submissionData);
                }
            } catch (error) {
                console.error('Submission error:', error);
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }

        async function submitOnline(submissionData) {
            const formData = new FormData();
            formData.append('action', 'submit');
            formData.append('token', authToken);
            Object.keys(submissionData).forEach(key => {
                formData.append(key, submissionData[key]);
            });

            const response = await fetchWithTimeout(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                body: formData
            }, 15000);

            const result = await response.json();
            
            if (result.status === 'success') {
                // Add to local records for immediate display
                const record = {
                    id: Date.now(),
                    ...submissionData
                };
                
                timeRecords.push(record);
                localStorage.setItem('backwerkTimeRecords', JSON.stringify(timeRecords));
                
                showMessage(`Work hours submitted successfully! Total: ${submissionData.hours.toFixed(1)} hours`, 'success');
                
                // Clear time inputs
                document.getElementById('startTime').value = '';
                document.getElementById('endTime').value = '';
                
                updateRecordsList();
                
            } else if (result.status === 'unauthorized') {
                logout();
                showLoginMessage('Session expired. Please login again.', 'error');
            } else {
                throw new Error(result.message || 'Submission failed');
            }
        }

        async function submitOffline(submissionData) {
            // Store in queue for later submission
            requestQueue.push({
                type: 'submit',
                data: submissionData,
                timestamp: Date.now()
            });
            localStorage.setItem('backwerkRequestQueue', JSON.stringify(requestQueue));
            
            // Add to local records for immediate display
            const record = {
                id: Date.now(),
                ...submissionData,
                pending: true
            };
            
            timeRecords.push(record);
            localStorage.setItem('backwerkTimeRecords', JSON.stringify(timeRecords));
            
            showMessage(`Work hours saved locally! Will sync when connection restored. Total: ${submissionData.hours.toFixed(1)} hours`, 'info');
            
            // Clear time inputs
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';
            
            updateRecordsList();
        }

        async function processOfflineQueue() {
            if (!isOnline || requestQueue.length === 0) return;
            
            showMessage('Syncing offline data...', 'info');
            
            const queue = [...requestQueue];
            requestQueue = [];
            localStorage.setItem('backwerkRequestQueue', JSON.stringify(requestQueue));
            
            for (const queueItem of queue) {
                try {
                    if (queueItem.type === 'submit') {
                        await submitOnline(queueItem.data);
                        
                        // Update local record to remove pending status
                        const recordIndex = timeRecords.findIndex(r => 
                            r.employee === queueItem.data.employee &&
                            r.date === queueItem.data.date &&
                            r.startTime === queueItem.data.startTime
                        );
                        
                        if (recordIndex !== -1) {
                            timeRecords[recordIndex].pending = false;
                        }
                    }
                } catch (error) {
                    console.error('Failed to sync item:', error);
                    // Add back to queue for retry
                    requestQueue.push(queueItem);
                }
            }
            
            localStorage.setItem('backwerkRequestQueue', JSON.stringify(requestQueue));
            localStorage.setItem('backwerkTimeRecords', JSON.stringify(timeRecords));
            
            if (requestQueue.length === 0) {
                showMessage('All data synced successfully!', 'success');
            }
            
            updateRecordsList();
        }

        function showMessage(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        function showLoginMessage(message, type) {
            const statusEl = document.getElementById('loginStatusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        function resetView() {
            document.getElementById('recordsList').innerHTML = '<div class="no-records">Select store and employee to view records</div>';
        }

        function updateRecordsList() {
            const selectedEmployee = document.getElementById('employee').value;
            const recordsList = document.getElementById('recordsList');
            
            if (!selectedEmployee || !selectedStore) {
                recordsList.innerHTML = '<div class="no-records">Select store and employee to view records</div>';
                return;
            }
            
            const employeeRecords = timeRecords
                .filter(r => r.employee === selectedEmployee && r.store === selectedStore)
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 15);
            
            if (employeeRecords.length === 0) {
                recordsList.innerHTML = '<div class="no-records">No work records found for this employee.</div>';
                return;
            }
            
            recordsList.innerHTML = employeeRecords.map(record => {
                const date = new Date(record.date).toLocaleDateString('de-DE', {
                    weekday: 'short',
                    day: '2-digit',
                    month: '2-digit'
                });
                
                const pendingIndicator = record.pending ? ' (Pending sync)' : '';
                const pendingClass = record.pending ? ' style="opacity: 0.7; border-left-color: #ffc107;"' : '';
                
                return `
                    <div class="record-item"${pendingClass}>
                        <div>
                            <div class="record-date">${date}${pendingIndicator}</div>
                            <div class="record-times">
                                ${record.startTime} - ${record.endTime}
                            </div>
                        </div>
                        <div class="record-hours">${record.hours.toFixed(1)}h</div>
                    </div>
                `;
            }).join('');
        }

        function refreshRecords() {
            updateRecordsList();
            showMessage('Records refreshed!', 'info');
            
            // Also try to sync offline data if online
            if (isOnline && requestQueue.length > 0) {
                processOfflineQueue();
            }
        }

        function openMasterSheet() {
            if (GOOGLE_SHEET_URL && GOOGLE_SHEET_URL.includes('docs.google.com')) {
                window.open(GOOGLE_SHEET_URL, '_blank');
            } else {
                showMessage('Google Sheets dashboard not configured!', 'error');
            }
        }

        // Load offline queue on startup
        document.addEventListener('DOMContentLoaded', function() {
            requestQueue = JSON.parse(localStorage.getItem('backwerkRequestQueue') || '[]');
        });
    </script>
